<div class="profile no-photo">

    <!-- profile image -->
    <div class="slide" style="background-image: url(/assets/images/man5_big.jpg);"></div>

    <!-- profile titles -->
    <div class="title">{{ nombre }}</div>
    <!--<div class="subtitle">Web Designer</div>-->
    <div class="subtitle subtitle-typed">
        <div class="typing-title">
            <p *ngFor="let p of categorias">{{ p.nombre }}</p>
        </div>
    </div>

    <!-- profile socials -->
    <div class="social">
        <a *ngFor="let r of social" target="_blank" href="{{ r.url }}"><span class="{{ r.icon }}"></span></a>
    </div>
    
    <!-- profile buttons -->
    <div class="lnks">
        <a href="#" class="lnk">
            <span class="text">Download CV</span>
            <span class="ion ion-archive"></span>
        </a>
        <a href="#" class="lnk discover">
            <span class="text">Contact Me</span>
            <span class="arrow"></span>
        </a>
    </div>

</div>
